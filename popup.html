<html class="html">
   <head>
      <link rel="stylesheet" href="styles.css"/>
      <script src="jquery-3.2.1.min.js" type="text/javascript"></script>
      <script src="options.js" type="text/javascript"></script>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   </head>
   <body class="body">
   <div id="header_rc">Youtube Peek</div>

   <div class="holder_rc">
   	<div class="title_rc">Sound is off</div>
		<label class="switch_rc">
			<span id="onoff_rc" class="off_rc">OFF</span>
			<input name="switch" type="checkbox">
			<div class="slider_rc round_rc"></div>
		</label>
   </div>

   <div class="holder_rc">
      <div class="title_picc">Likes Color (HEX)</div>
      <label class="colorpick_rc">
         <input name="like_cl" type="color" class="likes_color">
      </label>
   </div>

   <div class="holder_rc">
      <div class="title_picc">Dislikes Color (HEX)</div>
      <label class="colorpick_rc">
         <input name="dislike_cl" type="color" class="dislikes_color">
      </label>
   </div>
   
   <div class="holder_rc">
      <div class="title_hex"><a href="#">Reset default colors</a></div>
   </div>

 	<div id="footer_rc">Available on <a href="https://github.com/SourceCipher/YoutubePeek" target="blank">GitHub</a></div>
   </body>
</html>
